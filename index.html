<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/home.css">
	<title>PodcastCola</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
	<div class="wrapper">

		<header class="header"></header>

		<main class="main">
			<div class="main__hero hero">
				<div class="hero__container">
					<img src="img/logo.png" alt="logo podcastcola" class="hero__logo logo">
					<img class="hero__img" src="img/viral-mirage.png" alt="viral mirage">
				</div>
				<img class="hero__bg" src="img/hero-bg.jpg" alt="backround hero section">
			</div>
			<div class="main__entrepreneur entrepreneur">
				<div class="entrepreneur__container">
					<div class="entrepreneur__inner">
						<div class="entrepreneur__body">
							<img class="entrepreneur__logo logo" src="img/logo.png" alt="podcastcola logo">
							<div class="entrepreneur__label">Entrepreneurs, Coaches, Creators & Influencers</div>
							<h1 class="entrepreneur__title">Become Youtube Famous Fast</h1>
							<img class="entrepreneur__img" src="img/viral-mirage.png" alt="viral morage">
							<div class="entrepreneur__guarantee">
								<div><span>We Guarantee,</span> 20k+ Organic Subscribers Within The
									First
									360 Days</div>
							</div>
							<div class="entrepreneur__beyond">Beyond your expectations!</div>
							<div class="entrepreneur__follow">No bots, no fake followers and 100% TOS compliant.</div>
						</div>
						<img src="img/entrepreneur-gradient.png" alt="gradient" class="entrepreneur__gradient">
					</div>
				</div>
			</div>
		</main>

		<footer class="footer"></footer>

	</div>
	<script src="js/script.js"></script>
</body>

</html>
